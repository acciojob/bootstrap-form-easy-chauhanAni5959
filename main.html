<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Internship Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container my-5">
    <form class="needs-validation p-4 bg-white rounded" novalidate>
      <h2 class="text-center font-weight-bold mb-4">Internship Form</h2>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="first-name-input">First Name</label>
          <input type="text" class="form-control" id="first-name-input" required>
          <div class="invalid-feedback">First name required!</div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="last-name-input">Last Name</label>
          <input type="text" class="form-control" id="last-name-input" required>
          <div class="invalid-feedback">Last name required!</div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="email-input">Email Address</label>
          <input type="email" class="form-control" id="email-input" required>
          <div class="invalid-feedback">Email required!</div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="college-input">College</label>
          <input type="text" class="form-control" id="college-input" required>
          <div class="invalid-feedback">Please provide a valid college.</div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="graduation-input">Graduation Year</label>
          <select class="form-control" id="graduation-input" required>
            <option value="">Choose...</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
          </select>
          <div class="invalid-feedback">Please select a valid Graduation Year.</div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="roll-no-input">Roll No.</label>
          <input type="text" class="form-control" id="roll-no-input" required>
          <div class="invalid-feedback">Please provide a valid Roll no.</div>
        </div>
      </div>
      <div class="form-group form-check mb-3">
        <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
        <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
        <div class="invalid-feedback" style="display:block">You must agree before submitting.</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit form</button>
    </form>
  </div>
  <script>
    // Bootstrap client-side validation
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</body>
</html>
